<div class="card my-5">
    <div class="bibi">
      <table class="table table-bordered ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Signature</th>
            <th scope="col">Name</th>
            <th scope="col">Malawre?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let virus of viruses">
            <td>{{ virus.signature }}</td>
            <td>{{ virus.name }}</td>
            <td>{{ virus.bad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
